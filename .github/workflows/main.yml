name: Golang CI

on: push
jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: golang:1.21.1-alpine3.18
    steps:
    - uses: actions/checkout@v4
    - name: Upload Repo
      uses: actions/upload-artifact@v3
      with:
        name: code
        path: .
  Build:
      runs-on: ubuntu-latest
      needs: Clone-down
      container: golang:1.21.1-alpine3.18
      steps:
      - name: Download code
        uses: actions/download-artifact@v3
        with:
          name: code
          path: .
      - name: Build
        run: git update-index --chmod=+x ci/build-app.sh && ls -la ci && chmod a+x ci/build-app.sh && ci/build-app.sh
      - name: Unit Test
        run: ci/unit-test-app.sh
      - name: Component Test
        run: ci/component-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with:
          name: code
          path: .
